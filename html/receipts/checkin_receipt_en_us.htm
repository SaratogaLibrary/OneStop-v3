<html>
	<head>
		<title>OneStop Checkin Receipt</title>
		<style type="text/css">
	h1 { font-size:16pt;font-family:"Verdana" }
	h2 { font-size:14pt;font-family:"Verdana" }
	h3 { font-size:10pt;font-family:"Verdana" }
	h4 { font-size:8pt;font-family:"Verdana" }
</style>
	</head>
	<body>
		<center><h2>EnvisionWare</h2>
		</center>
		<center><h3>Library</h3>
		</center>
		<hr>
		<h4>Date: %%Date.LocalText%% Time: %%Time.LocalText%%</h4>
		<h4>The following items have been returned:</h4>
		<hr>
		$$Session.CheckedInItems{
		<h4>
			Title: %%Checkin.ItemTitle%%<br />
			Barcode: %%Checkin.ItemId%%<br />
			&nbsp;<br />
		</h4>
		<p></p>
		}$$
		<hr>
		<center><h4>Page %%Receipt.Page%% of %%Receipt.Pages%%</h4>
		</center>
	</body>
</html>
