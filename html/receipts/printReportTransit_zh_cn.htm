<html>
	<head>
	<title>还书箱 - 转移图书报表</title>
	<style type="text/css">
	h1 { font-size:16pt;font-family:"Verdana" }
	h2 { font-size:14pt;font-family:"Verdana" }
	h3 { font-size:10pt;font-family:"Verdana" }
	h4 { font-size:8pt;font-family:"Verdana" }
	</style>
	</head>
	<body>
		<center><h1>EnvisionWare Library</h1>
		</center>
		<center><h2>还书箱 - 转移图书报表</h2>
		</center>
		<center><h2>%%Date.LocalText%%</h2></center>
		<table>
		<tr>
			<th align=left><h3>题名</h3></th>
			<th align=left><h3>条码号</h3></th>
			<th align=left<h3>目的馆址</h3></th>			
		</tr>
		$$Session.TransitItems{
			<tr>
				<td align=left><h4>%%Checkin.ItemTitle%%</h4></td>
				<td align=left><h4>%%Checkin.ItemId%%</h4></td>
				<td align=left><h4>%%Checkin.ItemDestinationLocation%%</h4></td>
			</tr>
		}$$
		</table>
		<hr>
		<table>
			<tr>
				<td><h3>本批转移图书</h3></td>
				<td><h3>%%Session.NumberOfTransitItemsCheckedIn%%</h3></td>
			</tr>
		</table>
		
		<center><h4>第 %%Receipt.Page%% 之 %%Receipt.Pages%%页</h4>
		</center>
	</body>
</html>
