<!DOCTYPE html>
<html>
  <head>
    <title>EnvisionWare OneStop - Reconcile Cash</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="EXPIRES" content="Thu, 29 Nov 2007 00:00:01 GMT">
    <link rel="STYLESHEET" href="./styles/onestop_style.css" type="text/css">
    <link id="stylesheet" rel="STYLESHEET" href="./styles/jquery.modal.css" type="text/css" media="screen" />
    <link id="layout_stylesheet" rel="STYLESHEET" href="./styles/layout_1024.css" type="text/css">
    <script type="text/javascript" src="./scripts/thirdparty/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/thirdparty/jquery.modal.js"></script>
    <script type="text/javascript" src="/scripts/utilities.js"></script>
    <script type="text/javascript" src="./scripts/languageUtilities.js"></script>
    <script type="text/javascript" src="./scripts/reconcileCash.js"></script>
  </head>
  <body onload="initialize()" onselectstart="return false" oncontextmenu="return isContextMenuAllowed()">
    <div id="main">
      <div id="page_header_group"></div>
      <div id="content">
        <div id="reconcile_cash_shim">
        </div>
        <div id="reconcile_cash_content_group">
          <div id="reconcile_cash_content_box">
            <div id="reconcile_cash_instructions_title_container">
              %%Text.txtReconcileCashPage_Header%%
            </div>
            <div id="reconcile_cash_instructions_text_container">
              %%Text.txtReconcileCashPage_Instructions%%
            </div>
            <div id="reconcile_cash_form_container">
              <form name="reconcileCashForm" id="reconcileCashForm" action="selfCheck" method="GET" onsubmit="return processCriteria()">
                <input type="hidden" name="action" value="reconcileCash"> <input type="hidden" name="printerName" value="%%Preferences.ReportPrinterName%%">
                <input type="hidden" id="cashCollectionField" name="cashCollection" value="0"> <input type="hidden" name="nextPage" value="/staffMenu.htm">
                <p>
                  <input type="checkbox" class="large_check_box" id="emptyCashBoxField" name="emptyCashBox">%%Text.txtReconcileCashPage_EmptyCashBoxPrompt%%</input>
                <p>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="nav_buttons_group_container">
        <div id="nav_buttons_group_background">
          <div id="nav_buttons_group">
            <div class="nav_button_border">
              <button class="nav_button" id="cancel_button" onclick="goToStaffMenu();">
                <div class="arrow_nav_button_icon_container">
                  <img class="arrow_nav_button_icon" src="./images/left-arrow.png">
                </div>
                <div class="arrow_nav_button_text_container">
                  <span class="arrow_nav_button_text">%%Text.txtReconcileCashPage_Cancel%%</span>
                </div>
              </button>
            </div>
            <div id="help_button_border" class="nav_button_border">
              <button class="nav_button" id="help_button" onclick="requestHelp('reconcileCash.htm');">
                %%Text.txtCommon_Help%%
              </button>
            </div>
            <div id="cancel_help_button_border" class="nav_button_border">
              <button class="nav_button" id="cancel_help_button" onclick="cancelHelpRequest('reconcileCash.htm');">
                %%Text.txtCommon_CancelHelp%%
              </button>
            </div>
            <div id="change_language_button_border" class="nav_button_border">
              <button class="nav_button" id="change_language_button" onclick="displayLanguageOptionsDialog();">
                %%Text.txtCommon_ChangeLanguage%%
              </button>
            </div>
            <div class="nav_button_border">
              <button class="nav_button" id="submit_button" onclick="submitReconcileCashForm();">
                <div class="arrow_nav_button_text_container">
                  <span class="arrow_nav_button_text">%%Text.txtReconcileCashPage_PrintReport%%</span>
                </div>
                <div class="arrow_nav_button_icon_container">
                  <img class="arrow_nav_button_icon" src="./images/right-arrow.png">
                </div>
              </button>
            </div>
          </div>
        </div>
        <div id="nav_buttons_footer">
        </div>
      </div>
    </div>
    <div id="language_buttons_group" class="modal fade">
      <div id="language_buttons">
      </div>
    </div>
  </body>
</html>
