<!DOCTYPE html>
<html>
  <head>
    <title>EnvisionWare OneStop - Check In Error</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="EXPIRES" content="Fri, 09 Nov 2007 00:00:01 GMT" />
    <link rel="STYLESHEET" href="./styles/onestop_style.css" type="text/css" />
    <link id="stylesheet" rel="STYLESHEET" href="./styles/jquery.modal.css" type="text/css" media="screen" />
    <link id="layout_stylesheet" rel="STYLESHEET" href="./styles/layout_1024.css" type="text/css" />
    <script type="text/javascript" src="./scripts/thirdparty/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/thirdparty/jquery.modal.js"></script>
    <script type="text/javascript" src="/scripts/utilities.js"></script>
    <script type="text/javascript" src="/scripts/errorPage.js"></script>
  </head>
  <body onload="initialize('%%Text.txtPageHeader_CheckInHeader%%', '%%Text.txtCheckInErrorPage_Seconds%%', 'checkinError.htm')" onmousedown="resetTimerInBody()" onkeypress="resetTimerInBody()" onselectstart="return false" oncontextmenu="return isContextMenuAllowed()">
    <bgsound src="%%Preferences.PageErrorSoundFile%%" loop="0" />
    <div id="main">
      <div id="page_header_group"></div>
      <div id="content">
        <div id="error_shim">
        </div>
        <div id="error_content">
          <div id="error_group" class="error_group checkin_error_group">
            <div id="error_icon_container">
              <img class="error_icon" src="./images/error.png" alt="Error Icon">
            </div>
            <div id="error_description_group">
              <div id="error_description_header">
                %%Text.txtCheckInErrorPage_UnableToProcessTitle%%
              </div>
              <div id="error_description_message">
                %%Text.txtCheckInErrorPage_UnableToProcessDescription%%<p></p>
                %%Text.txtCheckInErrorPage_ErrorDescription%% %%Error.Text%%
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="nav_buttons_group_container">
        <div id="nav_buttons_group_background">
          <div id="nav_buttons_group">
            <div class="nav_button_border">
              <button class="nav_button" onclick="goToCheckIn()" id="returnToCheckoutbutton">
                <div class="arrow_nav_button_icon_container">
                  <img class="arrow_nav_button_icon" src="./images/left-arrow.png">
                </div>
                <div class="arrow_nav_button_text_container">
                  <span class="arrow_nav_button_text">%%Text.txtCheckInErrorPage_ReturnToCheckIn%%</span>
                </div>
              </button>
            </div>
            <div id="help_button_border" class="nav_button_border">
              <button class="nav_button" id="help_button" onclick="requestHelp('checkinError.htm');">
                %%Text.txtCommon_Help%%
              </button>
            </div>
            <div id="cancel_help_button_border" class="nav_button_border">
              <button class="nav_button" id="cancel_help_button" onclick="cancelHelpRequest('checkinError.htm');">
                %%Text.txtCommon_CancelHelp%%
              </button>
            </div>
          </div>
        </div>
        <div id="nav_buttons_footer">
        </div>
      </div>
    </div>
  </body>
</html>
