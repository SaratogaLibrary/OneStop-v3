<html>
	<head>
		<title>Recibo OneStop Checkin</title>
		<style type="text/css">
	h1 { font-size:16pt;font-family:"Verdana" }
	h2 { font-size:14pt;font-family:"Verdana" }
	h3 { font-size:10pt;font-family:"Verdana" }
	h4 { font-size:8pt;font-family:"Verdana" }
</style>
	</head>
	<body>
		<center><h2>EnvisionWare</h2>
		</center>
		<center><h3>Biblioteca</h3>
		</center>
		<hr>
		<h4>Data: %%Date.LocalText%% Hora: %%Time.LocalText%%</h4>
		<h4>Os seguintes artigos foram devolvidos:</h4>
		<hr>
		$$Session.CheckedInItems{
		<h4>
			Título: %%Checkin.ItemTitle%%<br />
			Código de barras: %%Checkin.ItemId%%<br />
			&nbsp;<br />
		</h4>
		<p></p>
		}$$
		<hr>
		<center><h4>Página %%Receipt.Page%% de %%Receipt.Pages%%</h4>
		</center>
	</body>
</html>
