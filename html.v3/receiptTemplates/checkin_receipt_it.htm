<html>
	<head>
		<title>Ricevuta di restituzione OneStop</title>
		<style type="text/css">
	h1 { font-size:16pt;font-family:"Verdana" }
	h2 { font-size:14pt;font-family:"Verdana" }
	h3 { font-size:10pt;font-family:"Verdana" }
	h4 { font-size:8pt;font-family:"Verdana" }
</style>
	</head>
	<body>
		<center><h2>EnvisionWare</h2>
		</center>
		<center><h3>Biblioteca</h3>
		</center>
		<hr>
		<h4>Data: %%Date.LocalText%% Ora: %%Time.LocalText%%</h4>
		<h4>Sono stati restituiti i seguenti materiali:</h4>
		<hr>
		$$Session.CheckedInItems{
		<h4>
			Titolo: %%Checkin.ItemTitle%%<br />
			Codice a barre: %%Checkin.ItemId%%<br />
			&nbsp;<br />
		</h4>
		<p></p>
		}$$
		<hr>
		<center><h4>Pagina %%Receipt.Page%% di %%Receipt.Pages%%</h4>
		</center>
	</body>
</html>
