<html>
	<head>
		<title>Biên nhận Đăng ký OneStop</title>
		<style type="text/css">
	h1 { font-size:16pt;font-family:"Verdana" }
	h2 { font-size:14pt;font-family:"Verdana" }
	h3 { font-size:10pt;font-family:"Verdana" }
	h4 { font-size:8pt;font-family:"Verdana" }
</style>
	</head>
	<body>
		<center><h2>EnvisionWare</h2>
		</center>
		<center><h3>Thư viện</h3>
		</center>
		<hr>
		<h4>Ngày: %%Date.LocalText%% Thời gian: %%Time.LocalText%%</h4>
		<h4>Những mục sau đây chưa được trả:</h4>
		<hr>
		$$Session.CheckedInItems{
		<h4>
			Tên: %%Checkin.ItemTitle%%<br />
			Mã vạch: %%Checkin.ItemId%%<br />
			&nbsp;<br />
		</h4>
		<p></p>
		}$$
		<hr>
		<center><h4>Trang %%Receipt.Page%% / %%Receipt.Pages%%</h4>
		</center>
	</body>
</html>
