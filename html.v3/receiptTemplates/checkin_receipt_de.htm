<html>
	<head>
		<title>OneStop-Checkin-Beleg</title>
		<style type="text/css">
	h1 { font-size:16pt;font-family:"Verdana" }
	h2 { font-size:14pt;font-family:"Verdana" }
	h3 { font-size:10pt;font-family:"Verdana" }
	h4 { font-size:8pt;font-family:"Verdana" }
</style>
	</head>
	<body>
		<center><h2>EnvisionWare</h2>
		</center>
		<center><h3>Bibliothek</h3>
		</center>
		<hr>
		<h4>Datum: %%Date.LocalText%% Zeit: %%Time.LocalText%%</h4>
		<h4>Die folgenden Artikel wurden zurückgegeben:</h4>
		<hr>
		$$Session.CheckedInItems{
		<h4>
			Titel: %%Checkin.ItemTitle%%<br />
			Strichcode: %%Checkin.ItemId%%<br />
			&nbsp;<br />
		</h4>
		<p></p>
		}$$
		<hr>
		<center><h4>Seite %%Receipt.Page%% von %%Receipt.Pages%%</h4>
		</center>
	</body>
</html>
