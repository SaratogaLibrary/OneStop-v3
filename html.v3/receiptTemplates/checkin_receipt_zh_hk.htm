<html>
	<head>
		<title>自助借還書系統還書回條</title>
		<style type="text/css">
	h1 { font-size:16pt;font-family:"Verdana" }
	h2 { font-size:14pt;font-family:"Verdana" }
	h3 { font-size:10pt;font-family:"Verdana" }
	h4 { font-size:8pt;font-family:"Verdana" }
</style>
	</head>
	<body>
		<center><h2>EnvisionWare</h2>
		</center>
		<center><h3>圖書館</h3>
		</center>
		<hr>
		<h4>日期: %%Date.LocalText%% 時間: %%Time.LocalText%%</h4>
		<h4>今次還書清單:</h4>
		<hr>
		$$Session.CheckedInItems{
		<h4>
			題名: %%Checkin.ItemTitle%%<br />
			條碼號: %%Checkin.ItemId%%<br />
			&nbsp;<br />
		</h4>
		<p></p>
		}$$
		<hr>
		<center><h4>第 %%Receipt.Page%% 之 %%Receipt.Pages%%頁</h4>
		</center>
	</body>
</html>
