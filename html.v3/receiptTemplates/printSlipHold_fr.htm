<html>
	<head>
		<title>Intelligent Returns - Bordereau des réservations</title>
		<style type="text/css">
	h1 { font-size:16pt;font-family:"Verdana" }
	h2 { font-size:14pt;font-family:"Verdana" }
	h3 { font-size:10pt;font-family:"Verdana" }
	h4 { font-size:8pt;font-family:"Verdana" }
	</style>
	</head>
	<body>

			$$Session.HoldItems{
	
		<table>
			<tr>
				<td align="left"> <h1>%%Checkin.HoldPatronName%%</h1>
				</td>
			</tr>
			<tr>
				<td align="left"><h4>Title : %%Checkin.ItemTitle%%</h4>
				</td>
			</tr>
			<tr>
				<td align="left"><h4>Barcode: %%Checkin.ItemId%%</h4>
				</td>
			</tr>
		</table>
		<BR><BR><BR><BR><BR>
		<center><h1>Bibliothèque EnvisionWare</h1></center>
		<center><h2>%%Checkin.TransactionDate%%</h2></center>
		<BR><BR><BR><BR><BR>
		<BR><BR><BR><BR><BR>
		<hr>
		<hr>
			}$$
	</body>
</html>
