<div class="modal-header">
  <h3 class="modal-title"><img src="assets/images/receipt-options-icon.png" draggable="false" alt="Receipt Icon" id="receipt-icon"><span ng-bind-html="pageText.header">Receipt Options</span></h3>
</div>

<div class="modal-body">
  <div class="row" ng-if="should.allowPrint && !is.printerReady">
    <p class="alert alert-danger" ng-bind-html="pageText.printerError">There is a problem with the receipt printer.  A printed receipt is not available at this time.</p>
  </div>
  <div class="row">
    <div class="col-sm-3 text-center">
      <button class="btn btn-lg btn-default" ng-if="should.allowPrint && is.printerReady" ng-mousedown="close('print')" ng-bind-html="pageText.printButton">Print</button>
    </div>
    <div class="col-sm-3 text-center">
      <button class="btn btn-lg btn-default" ng-if="should.allowEmail" ng-mousedown="close('email')" ng-bind-html="pageText.emailButton">Email</button>
    </div>
    <div class="col-sm-3 text-center">
      <button class="btn btn-lg btn-default" ng-if="should.allowPrint && is.printerReady && should.allowEmail" ng-mousedown="close('both')" ng-bind-html="pageText.bothButton">Both</button>
    </div>
    <div class="col-sm-3 text-center">
      <button class="btn btn-lg btn-default" ng-if="!should.requireReceipt || (should.allowPrint && !is.printerReady)" ng-mousedown="close('none')" ng-bind-html="pageText.noReceiptButton">No Receipt</button>
    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="col-sm-12">
  </div>
</div>
